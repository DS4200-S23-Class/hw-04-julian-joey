<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="hw4styling.css">
    <title>hw-04</title>
</head>


<body>
    <div class="h1">
    <h1>hw-04: Event Handling</h1>
    </div>

    <div class="row">
        <div class="column left" style="background-color:#FFB695;">
            <h2>Column 1</h2>
            <p>Data..</p>

            <svg width="800" height="800">
                <line class="axis" x1="20" y1="100" x2="20" y2="300" stroke="black" />
                <line class="axis" x1="20" y1="300" x2="220" y2="300" stroke="black" />
                <circle id = "p1" class="point" cx="40" cy="260" r="5" onclick="addBorder('p1')" />
                <circle id = "p2" class="point" cx="60" cy="220" r="5" onclick="addBorder('p2')" />
                <circle id = "p3" class="point" cx="140" cy="260" r="5" onclick="addBorder('p3')" />
                <circle id = "p4" class="point" cx="200" cy="120" r="5" onclick="addBorder('p4')" />
            </svg>

        </div>
        <div class="column right" style="background-color:#74C3E1;">
            <h2>Column 2</h2>
            <p>Last Point Clicked:</p>
            <p id="lastPoint">No Point Has Been Clicked</p>
            <p>Select the x coordinate of the point you want to add:</p>
            <select name = "xDropdown" id = "xDropdown" value = "none">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
             </select>
            <p>Select the y coordinate of the point you want to add:</p>
            <select name = "yDropdown" id = "yDropdown" value = "none">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>

            <button type="button" onclick="plotPoints()">Add Point</button>
        </div>
    </div>


<script src="hw4main.js"></script>

</body>

</html>
